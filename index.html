<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
        <img class="logo" src="img/logo.png" alt="logo alura">
    <main>
        <section >
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="warning">
                <p><img src="img/warning.png">Solo letras minúsculas y sin acentos</p>
            </div>
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
        </section>
        <section>
            <button class="boton-copiar">Copiar</button>
            <textarea class="mensaje"></textarea>
        </section>
    </main>
    <footer>
        <p>© 2023 - Hecho por Kevin Huanca</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
